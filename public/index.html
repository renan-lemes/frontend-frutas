<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/main.css">

    <title>Classificação de Imagens de Frutas</title>
    <!-- Adicione aqui links para seus arquivos CSS, fontes, etc. -->
</head>

<body>
    <header>
        <h1>Classificação de Imagens de Frutas</h1>
    </header>

    <main>
        <section>
            <h2>Faça Upload de uma Imagem de Fruta</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="resultSection" style="display: none;">
            <h2>Resultado da Classificação</h2>
            <img id="uploadedImage" src="" alt="Imagem Enviada">
            <p id="classificationResult"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Sua Empresa</p>
    </footer>

    <!-- Adicione aqui seus scripts JavaScript -->
    <script src="seu-script.js"></script>
</body>

</html>
